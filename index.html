<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniMash</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="header">
        <h1>AniMash</h1>
        <p>Who is the #1 strongest anime character? (Anime fandom)</p>
    </div>

    <!-- Visitor Counter Section -->
    <div class="visit-counter">
        <p>Total Visitors: <span id="totalVisitCount">0</span></p>
    </div>

    <div class="container">
        <h2>Who do you think is the 'Ultimate Menace'ðŸ’€</h2>
        <div class="images">
            <div class="actor">
                <img id="actor1" src="" alt="Actor 1" onclick="vote(1)">
                <p id="actor1-name"></p>
            </div>
            <div class="actor">
                <img id="actor2" src="" alt="Actor 2" onclick="vote(2)">
                <p id="actor2-name"></p>
            </div>
        </div>
        <h2>Leaderboard</h2>
        <div id="leaderboard"></div>

        <!-- Comment Section -->
        <div class="comments-section">
            <h3>Leave a Comment</h3>
            <form id="comment-form">
                <textarea id="comment-text" placeholder="Enter your comment here" rows="4" cols="50" required></textarea><br>
                <button type="submit">Submit Comment</button>
            </form>

            <div id="comments-list">
                <h4>Comments:</h4>
                <!-- Comments will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
